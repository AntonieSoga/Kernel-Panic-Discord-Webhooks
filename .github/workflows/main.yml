name: Intel Feed

on:
  schedule:
    - cron: '*/10 * * * *'
  workflow_dispatch:

jobs:
  run-bot:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install Deps
        run: pip install requests feedparser

      - name: Execute Script
        env:
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
        run: python main.py

      - name: Commit State Changes
        run: |
          git config --global user.name 'Intel-Bot'
          git config --global user.email 'bot@rootcause.com'
          git add state.json
          git commit -m "update: sync feed state" || exit 0
          git push